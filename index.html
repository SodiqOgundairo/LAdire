<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/LadireLogoWhite.png"
      type="image/x-icon"
    />
    <title>Ladire</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>
  <body>
    <main
      class="flex flex-col items-center justify-center align-middle h-[100vh] w-[100vw]"
    >
      <div class="logo w-[150px]">
        <img src="assets/img/LadireLogoWhite.png" class="" alt="" />
      </div>
      <div
        class=" my-7 bg-light/70 backdrop-blur-lg text-white text-center py-10 px-[60px] flex justify-center gap-7 md:gap-11 flex-wrap"
        id="countdown"
      >
        <div class="flex flex-col">
          <span id="days" class="text-5xl font-extrabold"></span>
          <span>Days</span>
        </div>

        <div class="flex flex-col">
          <span id="hours" class="text-5xl font-extrabold"></span>
          <span>Hours</span>
        </div>

        <div class="flex flex-col">
          <span id="minutes" class="text-5xl font-extrabold"></span>
          <span>Minutes</span>
        </div>

        <div class="flex flex-col">
          <span id="seconds" class="text-5xl font-extrabold"></span>
          <span>Seconds</span>
        </div>
      </div>
      <p class="text-2xl text-white font-normal italic">to Launch</p>
    </main>
    <script src="assets/js/main.js"></script>
  </body>
</html>
