<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/LadireLogoWhite.png" type="image/x-icon">
    <title>Ladire </title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
    <main class="flex flex-col items-center justify-center align-middle h-[100vh] w-[100vw]">

        <div class="logo w-[50px]">
            <img src="assets/img/LadireLogoWhite.png" class="" alt="">
        </div>

            <div id="hours" class="time-box"></div>
            <div id="minutes" class="time-box"></div>
            <div id="seconds" class="time-box"></div>
        </div>
    </main>
    <script src="assets/js/main.js"></script>

</html>
